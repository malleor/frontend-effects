<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trials for browser visual effects</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <style>
      .arrow {
        font-size: 100px;
        color: rgba(250, 220, 50, 1);
        margin-top: 220px;
      }
      .nav-left {
        text-align: left;
        position: relative;
      }
      .nav-right {
        text-align: right;
        position: relative;
      }
      .content {
        height: 500px;
        background-color: rgba(250, 220, 50, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <p>The buttons toggle visibility of the nav icons acompanying the box below.</p>
        
        <p>
          <button type="button" id="appear-btn" class="btn btn-primary btn-lg">Appear</button>
          <button type="button" id="disappear-btn" class="btn btn-success btn-lg">Disappear</button>
        </p>
      </div>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col-md-2 nav-left">
          <span class="glyphicon glyphicon-circle-arrow-left arrow"></span>
        </div>
        <div class="col-md-8 content"></div>
        <div class="col-md-2 nav-right">
          <span class="glyphicon glyphicon-circle-arrow-right arrow"></span>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.1.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
    <script>
      $(document).ready(function() {
        
        var shown = true;
        
        var hideArrows = function() {
          if(!shown) return;
          shown = false;
          
          var HIDE_TIME   = 200,
              HIDE_EASING = 'swing';
          
          $('.nav-left .arrow').stop().animate({
            opacity:      '0.0',
            left:         '-=100px',
            top:          '-=50px',
            'font-size':  '+=100px'
          }, HIDE_TIME, HIDE_EASING);
          $('.nav-right .arrow').stop().animate({
            opacity:      '0.0',
            left:         '+=100px',
            top:          '-=50px',
            'font-size':  '+=100px'
          }, HIDE_TIME, HIDE_EASING);
        };
        
        var showArrows = function() {
          if(shown) return;
          shown = true;
          
          var SHOW_TIME   = 200,
              SHOW_EASING = 'swing';
          
          $('.nav-left .arrow').stop().animate({
            opacity:      '1.0',
            left:         '+=100px',
            top:          '+=50px',
            'font-size':  '-=100px'
          }, SHOW_TIME, SHOW_EASING);
          $('.nav-right .arrow').stop().animate({
            opacity:      '1.0',
            left:         '-=100px',
            top:          '+=50px',
            'font-size':  '-=100px'
          }, SHOW_TIME, SHOW_EASING);
        };
        
        $('#disappear-btn').click(hideArrows);
        $('#appear-btn').click(showArrows);
        
        //hideArrows();
      });
    </script>
  </body>
</html>
